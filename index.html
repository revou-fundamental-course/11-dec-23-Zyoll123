<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My School</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <nav>
        <img src="assets/images.png" alt="logo" class="logo">
        <ul class="nav-bar">
            <li>Home</li>
            <li>Our profil</li>
            <li>Achivment</li>
            <li>Massage us</li>
        </ul>
    </nav>
    <hr>
    <header>
        <h1>Hi, Welcome to our website</h1>
        <h4>Please enjoy</h4>
        <div class="slider-container">
            <div class="slider">
                <div class="slide" style="background-image: url('assets/e11a03cea306ceba902edf374b0b8900c082e3ab.jpg');"></div>
                <div class="slide" style="background-image: url('assets/contoh-program-osis-sma-dan-smk-1-1024x671.jpg');"></div>
                <div class="slide" style="background-image: url('assets/PELATIHAN-PROGRAM-KHUSUS-UMUM-PROFESIONAL.jpg');"></div> 
            </div>
          </div>
        
        <hr>
    </header>
    <h2 class="top-facilitation">Cours</h2>
    <div class="facilitation">
        <div>
            <div class="circle" style="background-image: url('assets/software-engineer.png');"></div>
            <h4>Software Enginnering</h4>
        </div>
        <div>
            <div class="circle" style="background-image: url('assets/data-analyst.webp');"></div>
            <h4>Data analyst</h4>
        </div>
        <div>
            <div class="circle" style="background-image: url('assets/cyber-security.png');"></div>
            <h4>Cyber security</h4>
        </div>
    </div>

    <h2 class="top-message" style="text-align: center;">Message us</h2>
    <form class="message-class" name="message-form" ansubmit="return validateForm()">
        Nama: <input class="custom-input-name" placeholder="Nama" type="text" name="full-name" size="30">
        <br>

        Tanggal Lahir:
        <input class="custom-input-date" type="date" name="birth-date">
        <br>

        Jenis Kelamin: <input class="custom-input-gender" type="radio" id="male" name="gender" value="male">
        <label for="male">Laki-laki</label>
        <input class="custom-input-gender" type="radio" id="female" name="gender" value="male">
        <label for="female">Perempuan</label>
        <br>

        <textarea class="custom-input-message" placeholder="Pesan" name="messages" size="50"></textarea>
        <br>

        <input class="custom-input-submit" type="submit" value="Submit">
    </form>
    <div class="result-message">
        <p>Nama: <span id="sender-full-name"></span></p>
        <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
        <p>Jenis Kelamin: <span id="sender-gender"></span></p>
        <p>Pesan: <span id="sender-messages"></span></p>
    </div>
</body>
</html>
