<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My School</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <nav>
        <img src="assets/images.png" alt="logo" class="logo">
        <ul class="nav-bar">
            <li>Home</li>
            <li>Our profil</li>
            <li>Achivment</li>
            <li>Massage us</li>
        </ul>
    </nav>
    <header>
        <h1>Hi <span id="nama">mukti</span>, Welcome to our website</h1>
        <h4>Please enjoy</h4>
        <img src="assets/Danau-Toba-edited.webp">
        <hr>
    </header>
    <div class="facilitation">
        <div>
            <div class="circle" style="background-image: url('assets/Danau-Toba-edited.webp');"></div>
            <h4>Training ground</h4>
        </div>
        <div>
            <div class="circle"></div>
            <h4>Canteen</h4>
        </div>
        <div>
            <div class="circle"></div>
            <h4>Laboratory</h4>
        </div>
    </div>

    <form name="message-form" ansubmit="return validateForm()">
        <input placeholder="Nama" type="text" name="full-name">
        <br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Laki-laki</label>
        <input type="radio" id="female" name="gender" value="male">
        <label for="female">Perempuan</label>
        <br>

        <textarea placeholder="Pesan" name="messages"></textarea>
        <br>

        <input type="submit" value="Submit">
    </form>

    <div>
        <p>Nama: <span id="sender-full-name"></span></p>
        <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
        <p>Jenis Kelamin: <span id="sender-gender"></span></p>
        <p>Pesan: <span id="sender-messages"></span></p>
    </div>
</body>
</html>
